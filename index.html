<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Lokasi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <h2>Absensi Mahasiswa</h2>
  <form id="absenForm">
    <label>Nama:</label><input type="text" id="nama" required /><br />
    <label>NIM:</label><input type="text" id="nim" required /><br />
    <label>Kelas:</label><input type="text" id="kelas" required /><br />
    <button type="submit">Absen Sekarang</button>
  </form>

  <div id="status"></div>
  <h3>Data Absensi</h3>
  <ul id="absenList"></ul>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
